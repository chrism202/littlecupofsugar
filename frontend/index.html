<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
  <body>
    <h1>Hello, World!</h1>

    <form id="contact-form" method="post">
      <h4>Name:</h4>
      <input type="text" style="height:35px;" id="name-input" placeholder="Enter name hereâ€¦" class="form-control" style="width:100%;" /><br/>
      <!-- <div class="g-recaptcha" data-sitekey="6Lc7cVMUAAAAAM1yxf64wrmO8gvi8A1oQ_ead1ys" class="form-control" style="width:100%;"></div> -->
      <button type="button" onClick="submitToAPI(event)" class="btn btn-lg" style="margin-top:20px;">Submit</button>
	</form>

  </body>
  	<script type="text/javascript">
	$(document).ready(function(){
	
		function submitToAPI(e) {
	       e.preventDefault();
	       var URL = "https://abc1234.execute-api.us-east-1.amazonaws.com/01/contact";

	            var Namere = /[A-Za-z]{1}[A-Za-z]/;
	            if (!Namere.test($("#name-input").val())) {
	                         alert ("Name can not less than 2 char");
	                return;
	            }

	       var name = $("#name-input").val();
	       var phone = $("#phone-input").val();
	       var email = $("#email-input").val();
	       var desc = $("#description-input").val();
	       var data = {
	          name : name,
	          phone : phone,
	          email : email,
	          desc : desc
	        };

	       $.ajax({
	         type: "POST",
	         url : "https://abc1234.execute-api.us-east-1.amazonaws.com/01/contact",
	         dataType: "json",
	         crossDomain: "true",
	         contentType: "application/json; charset=utf-8",
	         data: JSON.stringify(data),

	         
	         success: function () {
	           // clear form and show a success message
	           alert("Successfull");
	           document.getElementById("contact-form").reset();
	       location.reload();
	         },
	         error: function () {
	           // show an error message
	           alert("UnSuccessfull");
	         }});
	     }
     });
 </script>
</html>
